  name: "PlexiChat"
  version: "1.0.0"
  environment: "production"
  debug: false
  timezone: "UTC"

network:
  host: "0.0.0.0"
  port: 8000
  ssl_enabled: false
  cors_origins: ["*"]
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    window_size_seconds: 60

