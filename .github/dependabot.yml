version: 2
updates:
  # Python (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/" # location of requirements.txt
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Allow updates for all dependencies including those with markers and comments
    allow:
      - dependency-type: "all"

  # Optional: Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"
