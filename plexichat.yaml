cache:
  cleanup_interval: 300
  default_ttl: 3600
  distributed: false
  enabled: true
  max_size: 10000
database:
  database: plexichat
  host: localhost
  password: ''
  pool_size: 10
  port: 5432
  timeout: 30
  username: plexichat
logging:
  backup_count: 5
  file_path: null
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_file_size: 10485760
  performance_logging: true
security:
  encryption_enabled: true
  jwt_expiry_hours: 24
  max_login_attempts: 5
  password_min_length: 8
  rate_limit_requests: 100
  rate_limit_window: 3600
  secret_key: ''
server:
  cors_origins:
  - '*'
  debug: false
  host: 0.0.0.0
  max_request_size: 10485760
  port: 8000
  reload: false
  workers: 4
threading:
  max_workers: 10
  performance_tracking: true
  queue_size: 1000
  timeout: 30
