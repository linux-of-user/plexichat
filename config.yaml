server:
  host: "0.0.0.0"
  port: 8000
  debug: false

logging:
  level: "INFO"
  dir: "logs"
  filename: "plexichat.log"
  rotation: "10 MB"
  retention: "10 days"
  compression: "zip"

database:
  type: "sqlite"
  path: "data/plexichat.db"

security:
  secret_key: "CHANGE_ME_IN_PROD"
  algorithm: "HS256"
  access_token_expire_minutes: 30
