<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLink Admin Login</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --danger-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .login-title {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-login:disabled {
            background: var(--secondary-color);
            transform: none;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.875rem;
        }
        
        .security-notice {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            margin-top: 1rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }
        
        .back-link a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt fa-2x text-white"></i>
            </div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Secure authentication required</p>
        </div>
        
        <div id="error-alert" class="alert alert-danger" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="error-message"></span>
        </div>
        
        <form id="admin-login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Remember me for 24 hours
                </label>
            </div>
            
            <button type="submit" class="btn btn-login" id="login-btn">
                <span id="login-text">Sign In</span>
                <span id="login-spinner" class="loading-spinner" style="display: none;"></span>
            </button>
        </form>
        
        <div class="security-notice">
            <i class="fas fa-info-circle me-1"></i>
            <strong>Security Notice:</strong> This is a restricted area. All access attempts are logged and monitored.
            Unauthorized access is prohibited and may result in legal action.
        </div>
        
        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class AdminLogin {
            constructor() {
                this.form = document.getElementById('admin-login-form');
                this.errorAlert = document.getElementById('error-alert');
                this.errorMessage = document.getElementById('error-message');
                this.loginBtn = document.getElementById('login-btn');
                this.loginText = document.getElementById('login-text');
                this.loginSpinner = document.getElementById('login-spinner');
                
                this.setupEventListeners();
                this.checkExistingAuth();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Clear error on input
                ['username', 'password'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        this.hideError();
                    });
                });
            }
            
            async checkExistingAuth() {
                // Check if user is already authenticated
                try {
                    const response = await fetch('/api/v1/auth/verify', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.authenticated && data.role === 'admin') {
                            window.location.href = '/ui';
                        }
                    }
                } catch (error) {
                    console.log('No existing authentication');
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }
                
                this.setLoading(true);
                this.hideError();
                
                try {
                    const response = await fetch('/api/v1/auth/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            remember_me: rememberMe
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Successful login
                        this.showSuccess('Login successful! Redirecting...');
                        
                        // Store auth token if provided
                        if (data.token) {
                            localStorage.setItem('admin_token', data.token);
                        }
                        
                        // Redirect to admin panel
                        setTimeout(() => {
                            window.location.href = '/ui';
                        }, 1000);
                        
                    } else {
                        // Login failed
                        this.showError(data.message || 'Invalid credentials');
                        
                        // Clear password field
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginText.style.display = loading ? 'none' : 'inline';
                this.loginSpinner.style.display = loading ? 'inline-block' : 'none';
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorAlert.style.display = 'block';
                this.errorAlert.className = 'alert alert-danger';
            }
            
            showSuccess(message) {
                this.errorMessage.textContent = message;
                this.errorAlert.style.display = 'block';
                this.errorAlert.className = 'alert alert-success';
            }
            
            hideError() {
                this.errorAlert.style.display = 'none';
            }
        }
        
        // Initialize admin login
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
        
        // Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
